<VirtualHost *:80>
  ServerName trac.example.com
  ServerAlias www.trac.example.com
  
  Include "/opt/bitnami/apps/trac/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
  ServerName trac.example.com
  ServerAlias www.trac.example.com
  
  SSLEngine on
  SSLCertificateFile "/opt/bitnami/apps/trac/conf/certs/server.crt"
  SSLCertificateKeyFile "/opt/bitnami/apps/trac/conf/certs/server.key"
  Include "/opt/bitnami/apps/trac/conf/httpd-app.conf"
</VirtualHost>
