<IfDefine USE_PHP_FPM>
    <Proxy "unix:/opt/bitnami/php/var/run/trac.sock|fcgi://trac-fpm" timeout=300>
    </Proxy>
</IfDefine>
<Directory "/opt/bitnami/apps/trac/trac_projects">
    Options Indexes MultiViews
    AllowOverride None
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>
</Directory>


<LocationMatch "/trac/[^/]+/login">
  AuthType Basic
  AuthName "Trac"
  AuthUserFile "/opt/bitnami/apps/trac/users/htpasswd"
  Require valid-user
</LocationMatch>

### TRAC MOD_WSGI_CONFIGURATION ###
WSGIScriptAlias /trac "/opt/bitnami/apps/trac/scripts/trac.wsgi"
<Directory "/opt/bitnami/apps/trac/scripts">
    WSGIApplicationGroup %{GLOBAL}
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>
</Directory>

